<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My SWF</title>
    <script src="ruffle.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #player {
        width: 100vw;
        height: 100vh;
      }
      #player ruffle-player,
      #player canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);
      player.load("shootsanta.swf");
    </script>
  </body>
</html>
